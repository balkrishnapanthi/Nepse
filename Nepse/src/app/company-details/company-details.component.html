<div>
  <div >
   <table border="1px solid black">
     <tr>
       <th>Date</th>
       <th>Open</th>
       <th>Close</th>
       <th>High</th>
       <th>Low</th>
       <th>Volume</th>
     </tr>
     <tr *ngFor ="let data of nepseData">
       <td>{{data.t * 1000 | date}}</td>
       <td>{{data.o}}</td>
       <td>{{data.c}}</td>
       <td>{{data.h}}</td>
       <td>{{data.l}}</td>
       <td>{{data.v}}</td>

     </tr>
   </table>
  </div>
</div>
