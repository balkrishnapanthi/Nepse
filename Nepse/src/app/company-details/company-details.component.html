<div>
  <div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class = "table table-striped table-hover" border="1px solid black">
      <thead>
        <tr>
          <th>Date</th>
          <th>Open</th>
          <th>Close</th>
          <th>High</th>
          <th>Low</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let data of nepseData">
          <td>{{data.t * 1000 | date}}</td>
          <td>{{data.o}}</td>
          <td>{{data.c}}</td>
          <td>{{data.h}}</td>
          <td>{{data.l}}</td>
          <td>{{data.v}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
